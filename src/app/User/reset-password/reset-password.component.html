<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Reset Password</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="resetForm" (ngSubmit)="onChange()">

              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="resetForm.controls['password'].dirty && resetForm.hasError('required','password')">
                  <span class="fa fa-lock px-2"></span> <input formControlName="password" [type]="type"
                    placeholder="New Password"> <button type="button" (click)="hideShowPass()"
                    class="bg-white text-muted">
                    <span class="fa {{eyeIcon}}"></span> </button>
                </div>
              </div>
              <small *ngIf="resetForm.controls['password'].dirty && resetForm.hasError('required','password')"
                class="text-danger">*Password is required*</small>



              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="resetForm.controls['confirmPassword'].dirty && resetForm.hasError('required','confirmPassword')">
                  <span class="fa fa-lock px-2"></span> <input formControlName="confirmPassword" [type]="type"
                    placeholder="Confirm Password"> <button type="button" (click)="hideShowPass()"
                    class="bg-white text-muted">
                    <span class="fa {{eyeIcon}}"></span> </button>
                </div>
              </div>
              <small
                *ngIf="resetForm.controls['confirmPassword'].dirty && resetForm.hasError('required','confirmPassword')"
                class="text-danger">*Confirm Password is required*</small>
              <small *ngIf="resetForm.hasError('confirmPasswordValidator','confirmPassword')"
                class="text-danger">*Password dosen't match*</small>


              <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Reset Password</button>
              <div class="text-center pt-4 text-muted">Don't have an account? <a id="forgot" href="#"
                  routerLink="/signup">Sign up</a> </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
