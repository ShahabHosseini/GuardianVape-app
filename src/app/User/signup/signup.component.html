<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <!-- <div class="logo">
          <a href="https://www.guardianvape.co.uk/" target="_blank" class="px-2"><img class="gv-logo"
              src="./assets/img/G.V-LOGO.png" alt=""></a>
        </div> -->
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign Up</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signupForm">

              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="signupForm.controls['firstname'].dirty && signupForm.hasError('required','firstname')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="firstname" type="text" placeholder="Frist name">
                </div>
              </div>
              <small *ngIf="signupForm.controls['firstname'].dirty && signupForm.hasError('required','firstname')"
                class="text-danger">*Frist Name Is Required</small>

              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="lastname" type="text" placeholder="Last name">
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="email" type="text" placeholder="Email">
                </div>
              </div>
              <small *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')"
                class="text-danger">*Email Is Required</small>
              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="signupForm.controls['username'].dirty && signupForm.hasError('required','username')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="username" type="text" placeholder="User name">
                </div>
              </div>
              <small *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required','username')"
                class="text-danger">*User Name Is Required</small>
              <!-- </form>
            <form> -->
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" [type]="type" placeholder="Password">
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <button (click)="onSignUp()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
              <div class="text-center pt-4 text-muted">Already Have Account? <a id="forget" routerLink="/login">Login
                </a></div>
            </form>
          </div>
          <div class="mx-3 py-2 bordert">
            <div class="text-center py-3">
              <a href="https://www.facebook.com" target="_blank" class="px-2"><img class="icon-img"
                  src="./assets/img/229098.png" alt="">
              </a>
              <a href="https://www.google.com" target="_blank" class="px-2"><img class="icon-img"
                  src="./assets/img/2991148.png" alt=""></a>
              <a href="https://www.github.com" target="_blank" class="px-2"><img class="icon-img"
                  src="./assets/img/25231.png" alt=""></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
