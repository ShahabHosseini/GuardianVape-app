<main class="row-md-12 ms-sm-auto col-lg-10 px-md-12">
  <div class="header">
    <a class="back-button" (click)="goToList()">
      <i class="bi bi-arrow-left-circle"></i>
    </a>
    <span class="header-text">{{title}}</span>
  </div>
  <div class="row lg-12 md-12 background-color:red;">
    <div class="col-8">
      <div class="rows">
        <app-title-description [parentForm]="collectionForm"></app-title-description>
      </div>
      <div [formGroup]="collectionForm">
        <div class="rows row lg-12 md-12">
          <label>Parent collection:</label>
          <div class="col-11 md-11">
            <p-multiSelect [style]="{ width: '100%' }" formControlName="parents" display="chip" [filter]="true"
              [options]="parents"></p-multiSelect>
          </div>
          <button class="col-md-1 btn bi bi-plus-square" lsm-tooltip="Add Parent"></button>

        </div>
      </div>
      <div class="rows">
        <app-collection-type [parentForm]="collectionForm"></app-collection-type>
      </div>
      <div class="rows">
        <app-search-engine [parentForm]="collectionForm"></app-search-engine>
      </div>
    </div>
    <div class="col-4">
      <div class="rows">
        <h6>Publishing</h6>
        <p>Will be included in 3 sales channels</p>
        <br>
        <button class="btn btn-primary" (click)="selectAllChange()">{{selectAll}}</button>
        <hr>
        <div [formGroup]="collectionForm">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" checked="true" id="onlineStore"
              formControlName="onlineStore" (ngModelChange)="onValueChange()">
            <label class="form-check-label" for="onlineStore">
              Online Store
            </label>
          </div>
          <br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" checked="true" id="clickAndDrop"
              formControlName="clickAndDrop" (ngModelChange)="onValueChange()">
            <label class="form-check-label" for="clickAndDrop">
              Click &amp; Drop
            </label>
          </div>
          <br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" checked="true" id="inbox" formControlName="inbox"
              (ngModelChange)="onValueChange()">
            <label class="form-check-label" for="inbox">
              Inbox
            </label>
          </div>
          <div class="rows">
            <app-image [showImageEdge]="true"></app-image>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
</main>
