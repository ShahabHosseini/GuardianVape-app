<div class="container">
  <div class="title">
    <h3>Simple Bootstrap WYSIWYG Editor</h3>
  </div>

  <div id="editparent">
    <div id="editControls" class="btn-group">
      <button type="button" class="btn btn-xs btn-default" data-role="undo" (click)="handleCommand('undo')"
        title="Undo"><i class="fa fa-undo"></i></button>
      <button type="button" class="btn btn-xs btn-default" data-role="redo" (click)="handleCommand('redo')"
        title="Redo"><i class="fa fa-repeat"></i></button>
      <button type="button" class="btn btn-xs btn-default" data-role="bold" (click)="handleCommand('bold')"
        title="Bold"><i class="fa fa-bold"></i></button>
      <button type="button" class="btn btn-xs btn-default" data-role="italic" (click)="handleCommand('italic')"
        title="Italic"><i class="fa fa-italic"></i></button>
      <button type="button" class="btn btn-xs btn-default" data-role="underline" (click)="handleCommand('underline')"
        title="Underline"><i class="fa fa-underline"></i></button>
      <button type="button" class="btn btn-xs btn-default" data-role="strikeThrough"
        (click)="handleCommand('strikeThrough')" title="Strikethrough"><i class="fa fa-strikethrough"></i></button>
      <button type="button" class="btn btn-xs btn-default" data-role="indent" (click)="handleCommand('indent')"
        title="Blockquote"><i class="fa fa-indent"></i></button>
      <button type="button" class="btn btn-xs btn-default" data-role="insertUnorderedList"
        (click)="handleCommand('insertUnorderedList')" title="Unordered List"><i class="fa fa-list-ul"></i></button>
      <button type="button" class="btn btn-xs btn-default" data-role="insertOrderedList"
        (click)="handleCommand('insertOrderedList')" title="Ordered List"><i class="fa fa-list-ol"></i></button>
      <button type="button" class="btn btn-xs btn-default" data-role="h1" (click)="handleCommand('h1')"
        title="Heading 1"><i class="fa fa-header"></i><sup>1</sup></button>
      <button type="button" class="btn btn-xs btn-default" data-role="h2" (click)="handleCommand('h2')"
        title="Heading 2"><i class="fa fa-header"></i><sup>2</sup></button>
      <button type="button" class="btn btn-xs btn-default" data-role="h3" (click)="handleCommand('h3')"
        title="Heading 3"><i class="fa fa-header"></i><sup>3</sup></button>
      <button type="button" class="btn btn-xs btn-default" data-role="p" (click)="handleCommand('p')"
        title="Paragraph"><i class="fa fa-paragraph"></i></button>
    </div>
    <div id="editor" [contenteditable]="true" (input)="handleEditorInput($event)"></div>
    <textarea name="ticketDesc" id="editorCopy" required style="display:none;"></textarea>
  </div>

  <p>
    Inspired by <a href="https://codepen.io/trhino/pen/xyLAu">this pen</a>, I recoded and updated it to copy to a hidden
    textarea for use in forms/queries.<br />
    <a href="#" id="checkIt"><i class="fa fa-long-arrow-right"></i> See the Hidden textarea value</a>.
  </p>
</div>
