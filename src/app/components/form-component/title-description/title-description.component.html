<form [formGroup]="form">
  <div class="form-group">
    <label class="label label-primary" for="title">Title</label>
    <input type="text" id="title" class="form-control" formControlName="title">

    <label class="label label-default" for="description">Description</label>
    <app-rich-textbox #richTextbox class="editor" formControlName="description"></app-rich-textbox>
  </div>
</form>
