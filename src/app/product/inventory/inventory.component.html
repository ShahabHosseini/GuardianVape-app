<form [formGroup]="inventoryForm">
  <div class="row">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" checked="true" id="Track" (ngModelChange)="onValueChange()"
        formControlName="trackQuantity">
      <label class="form-check-label" for="Track">
        Track quantity
      </label>
    </div>
    <p>Quantity</p>
    <hr>
    <div class="row shop-location-container">
      <div class="col col-2">
        <h6 class="noselect">Shop location</h6>
      </div>
      <div class="col col-8"></div>
      <div class="col col-2">
        <input type="number" class="form-control" formControlName="shopLocation">
      </div>
      <br><br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" checked="true" id="outOfStock"
          (ngModelChange)="onValueChange()">
        <label class="form-check-label" for="outOfStock">
          Continue selling when out of stock
        </label>
      </div>
      <br><br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="sku" (change)="onSkuValueChange()"
          formControlName="skuShows">
        <label class="form-check-label" for="sku">
          This product has a SKU or barcode
        </label>
      </div>
      <div class="row barcode" *ngIf="skuShow">
        <div class="col col-6">
          <label for="">SKU (Stock Keeping Unit)</label>
          <input class="form-control" type="text" name="" id="">
        </div>
        <div class="col col-6">
          <label for="">Barcode (ISBN, UPC, GTIN, etc.)
          </label>
          <input class="form-control" type="text" name="" id="">

        </div>
      </div>
    </div>
  </div>
</form>
