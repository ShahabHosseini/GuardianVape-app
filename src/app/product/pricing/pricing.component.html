<form [formGroup]="pricingForm"> <!-- Make sure you have a formGroup directive -->

  <div class="row">
    <div class="col col-3">
      <label for="">Price</label>
      <input class="form-control" currencyMask formControlName="price" />
    </div>
    <div class="col col-3">
      <label for="">Compare-at price</label>
      <input class="form-control" currencyMask formControlName="compareAtPrice" />
    </div>

  </div>
  <div class="row">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" checked="true" id="price" (ngModelChange)="onValueChange()"
        formControlName="taxCharge">
      <label class="form-check-label" for="price">
        Charge tax on this product
      </label>
    </div>

  </div>
  <div class="row">
    <div class="col col-3">
      <label for="">Cost per item</label>
      <input class="form-control" currencyMask formControlName="costPerItem" />
    </div>

  </div>
</form>
